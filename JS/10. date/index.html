<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myDate = new Date();
        console.log(myDate); //Wed Oct 30 2024 21:29:07 GMT+0530 (India Standard Time)
        console.log(myDate.getDay());//3
        console.log(myDate.getMilliseconds()); //701
        console.log(myDate.getMinutes()); //32 
        console.log(myDate.getHours());  
        console.log(myDate.getFullYear()); 
        console.log(myDate.getTime()); 
    </script>
</body>
</html>
