<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preserve(pre tag)</title>
</head>
<body>
   <p>Dear Sir,          <!--print without spaces and gaps-->

    I hope You Are Fine.

    Thankyou!</p>

   <pre>Dear Sir,        <!--preserves all spaces and gaps as provided-->

    I hope You Are Fine.

    Thankyou!</pre>
</body>
</html>
