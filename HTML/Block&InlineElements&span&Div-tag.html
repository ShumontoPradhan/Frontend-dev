<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & InlineElements ,  span & Div-tag</title>
</head>
<body>
     <p id="para">This is a paraagraph</p>   <!--block element-->
     <a href="#para">Go to paragraph</a>     <!--inline element-->

     <div>                                   <!--div is a container to for html elements ...it is used for styling in group of paragraphs or anything else-->
        <p>this is a paragraph</p>
        <big>this is big</big>
     </div>
     <div>
        <a href="#dummy">dummy</a>
     </div>
      <p>Lorem ipsum <span id="dollar">dollar</span> sit amet consectetur adipisicing elit. Tempore eligendi distinctio delectus? Sapiente, molestiae distinctio impedit animi temporibus ex reprehenderit.</p>
</body>                                      <!--span tag is used to target a particular word to change its colour and other properties-->
</html>
