<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">    <!--   tr is table row ,                        border=thickness of table lines
                                 th is table heading,                     colspan = number of columns the sentence should occupy
                                 td is table data        -->
        <caption>Technologies table</caption>     <!--caption is used to set title of the table-->
     <tr>
        <th colspan="3">Tech i am good at</th>
     </tr>
     <tr>
        <th>Language</th>
        <th>Compitency</th>
        <th>Years</th>
     </tr>
     <tr>
        <td>Java</td>
        <td>8/10</td>
        <td>7.6 years</td>
     </tr>
     <tr>
        <td>C++</td>
        <td>9/10</td>
        <td>5.5 years</td>
     </tr>

    </table>

</body>
</html>
