<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object</title>
</head>
<body>
     
    <script>
      let product = {
        company: 'mango',
        price: 83,
        item_name: 't-shirt',
      };

      console.log(typeof product); // object
      console.log(product);
    
      product.company = 'banana';
      console.log(product);

      delete product.company;
      console.log(product);
    </script>

</body>
</html>
